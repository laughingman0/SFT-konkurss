<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: false,
                tags: 'none'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'no-mathjax'
            },
            chtml: {
                displayAlign: 'center',
                displayIndent: '2em'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .type-target { visibility: hidden; }
        #TestSection { margin-top: 20px; padding: 18px; border-radius: 8px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06);}
        #TestSection h2 { margin-top: 12px; margin-bottom: 8px; }
        #task-list li { margin-bottom: 10px; line-height: 1.45; }
        .sub-list { margin-left: 18px; margin-top: 6px; }
        .answer { white-space: pre-wrap; margin-top: 14px; }
    </style>
</head>
<body>

    <div id="theme-toggle">üåô</div>

    <div class="container" id="Heading">
        <h4>TeacherBro</h4>
    </div>

    <div class="container" id="Box">
        <h1><span class="auto-type"></span></h1>

        <form method="POST">
            <input type="text" placeholder="Ask me anything!" id="request_form" name="request">
            <input type="submit" value="Ask">
        </form>

        {% if answer %}
            <div class="answer" id="math-content">{{ answer }}</div>
        {% endif %}
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        // Function to render MathJax
        function renderMath() {
            if (window.MathJax) {
                MathJax.typesetClear();
                MathJax.typesetPromise().catch(err => {
                    console.log('MathJax error:', err);
                    // If MathJax fails, at least show the content
                    document.querySelectorAll('.answer').forEach(el => {
                        el.style.visibility = 'visible';
                    });
                });
            }
        }

        // Render math when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initial render after a short delay
            setTimeout(renderMath, 100);
            
            // Also render if there's existing content
            const mathContent = document.getElementById('math-content');
            if (mathContent && mathContent.textContent) {
                renderMath();
            }
        });

        // Typed.js animation
        new Typed(".auto-type", {
            strings: [
                "How can TeacherBro help you today?",
                "What can I assist you with?",
                "Ask me anything!",
            ],
            typeSpeed: 65,
            backSpeed: 30,
            backDelay: 1200,
            startDelay: 400,
            loop: true,
            fadeOut: true,
            fadeOutDelay: 400
        });

        // Theme toggle
        const toggle = document.getElementById("theme-toggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light");
            toggle.textContent = "üåô";
        }

        toggle.addEventListener("click", () => {
            body.classList.toggle("light");
            if (body.classList.contains("light")) {
                toggle.textContent = "üåô";
                localStorage.setItem("theme", "light");
            } else {
                toggle.textContent = "‚òÄÔ∏è";
                localStorage.setItem("theme", "dark");
            }
            setTimeout(renderMath, 200);
        });
    </script>

</body>
</html>
